<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		var futureValue;
		let again = 'y';

		do {
			var investment = parseFloat (prompt("Enter investment amount as xxxxx.xx", 10000));
			var rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
			var years = parseInt(prompt("Enter number of years", 10));

			if (investment > 0 && rate > 0 && rate <15 && years >0 
				&& !isNaN(investment) && !isNaN(rate) && !isNaN(years)) {
				futureValue = investment;
		    for (var i = 1; i <= years; i++ ) {
			futureValue += futureValue * rate / 100;
		    }
		    futureValue = parseInt(futureValue);
		    document.write (`<p><br>Investment amount=${investment} Interest rate=${rate} Years=${years}</p>`);
			    futureValue = investment
				for (v = 1; v <=years; v++) {
					futureValue += futureValue * rate / 100;
					document.write(`<p>Years= ${v} Interest rate=${futureValue * rate / 100} Value is=${futureValue.toFixed(0)}`)}
			}
			else  {
				alert("Invalide entry");
			}
			again = prompt("Repeat entries? (y/n)", "y");
		}
		while (again == "y");
    </script>
</head>
<body>
	<main>
			<br>Thanks for using the Future Value application
	</main>
</body>
</html>
