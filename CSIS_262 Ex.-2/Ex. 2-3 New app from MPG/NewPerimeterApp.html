<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>The Area and Perimeter App</title>
    <script>
        var length = parseInt(prompt("Enter Length"));
        var width = parseInt(prompt("Enter Width"));
        var area = length*width;
        area = parseInt(area);
        var perimeter = 2*length + 2*width;
        perimeter = parseInt(perimeter)
    </script>
</head>
<body>
    <script>
		document.write("<h1>The Area and Perimeter App</h1>");
		document.write("Length = " + length + "<br>" +
		    "Width = " + width + "<br><br>" +
		    "Area = " + area + "<br>" +
			"Perimeter = " + perimeter + "<br><br>");
    </script>
    Thanks for using The Area and Perimeter application!
</body>
</html>
