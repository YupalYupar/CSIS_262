<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var fahrenheit = parseInt(prompt("Enter Fahrenheit temperature"));
        var celsius = (fahrenheit - 32) * 5/9;
         alert("Fahrenheit temperature is " + fahrenheit +
            "\n\nCelsius temperature is " + celsius.toFixed(1)
         );
       
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
