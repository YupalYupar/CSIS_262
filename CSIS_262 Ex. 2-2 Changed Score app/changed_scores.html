<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Average Test Scores</title>
    <script>
        var entry;
        var average;
        var total = 0;
				
        //get 3 scores from user and add them together
        entry = parseInt(prompt("Enter test score"));
		var score1 = entry;
		total +=  score1;
		
        entry = parseInt(prompt("Enter test score"));
		var score2 = entry;
		total += score2;
		
        entry = parseInt(prompt("Enter test score"));
		var score3 = entry;
		total += score3;

        //calculate the average
        average = parseInt(total/3);
    </script>
</head>
